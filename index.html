<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem no CSS-->
            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="mail" id="imail" placeholder="seu e-mail" autocapitalize="e-mail" required minlength="5" maxlength="30">
                        <label for="imail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocapitalize="current-password" required minlength="8" maxlength="18">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
